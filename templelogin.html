<!DOCTYPE html>
<html>
  <head>
    <title>Colorful and Animated Login Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #F7ACBC, #B5FFFF);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }

      .card {
        background-color: white;
        width: 400px;
        border-radius: 5px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
        padding: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        font-size: 36px;
        color: #3c3c3c;
        margin-bottom: 30px;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        background-color: #f7f7f7;
        font-size: 16px;
      }

      button {
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #ffcc66;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #ffa31a;
      }

      @keyframes slideIn {
        0% {
          transform: translateX(-200%);
          opacity: 0;
        }
        100% {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .card {
        animation: slideIn 0.5s ease-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h1> TEMPLE LOGIN</h1>

        <form action="/templelogin.html" method="POST">
            <label for="templeid">TEMPLE ID:</label>
            <input type="text" id="templeid" name="templeid" placeholder="Enter temple code">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password">
            <input type="submit" value="Sign In">
        </form>
      </div>
    </div>
  </body>
</html>
